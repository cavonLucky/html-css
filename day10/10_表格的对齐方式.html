<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格的对齐方式</title>
  <style>
    table {
      width: 80%;
      /* border: 1px solid #333; */
      border-collapse: collapse;
    }

    td {
      height: 200px;
      border: 1px solid #333;
      text-align: center;
      vertical-align: middle;
    }

    .box1 {
      width: 400px;
      height: 400px;
      border: 10px solid darkcyan;
      vertical-align: middle;
      display: table-cell;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
  <table>
    <tr>
      <td>A</td>
      <td>B</td>
      <td>D</td>
      <td>D</td>
    </tr>
  </table>

  <pre>
    vertical-align: middle; 文字在 td 中会自动垂直居中

    作业：
      1. 总结我们目前学过的居中方式，并说明一下它们的区别
      2. 完成图片日历表格
  </pre>
</body>

</html>
