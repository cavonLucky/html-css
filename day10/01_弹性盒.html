<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>弹性盒</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    ul {
      list-style: none;
      border: 10px solid red;
      width: 800px;
      height: 800px;
      display: flex;
      align-items: start;
    }

    li {
      width: 100px;
      line-height: 100px;
      text-align: center;
      color: #fff;
      font-size: 50px;
    }

    li:nth-child(1) {
      background-color: aquamarine;
      /* align-self: stretch; */
      /* align-self: end; */
      /* align-self: center; */
    }

    li:nth-child(2) {
      background-color: orange;
      /* order: 2; */
    }

    li:nth-child(3) {
      background-color: yellowgreen;
      /* order: 3; */
    }

    li:nth-child(4) {
      background-color: rebeccapurple;
    }

    li:nth-child(5) {
      background-color: hotpink;
      /* order: 7; */
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>

  <pre>
    align-self
      - 弹性子元素的样式
      - 用来单独设置某个弹性子元素的对齐方式
    order
  </pre>
</body>

</html>
