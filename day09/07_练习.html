<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>w3school导航条练习</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "SF Pro SC", "SF Pro Text", "SF Pro Icons", "PingFang SC", Verdana, Arial, '微软雅黑', '宋体';
      font-size: 14px;
      background: #fdfcf8;
    }

    .outer {
      min-width: 1239px;
    }

    .menu {
      width: 1210px;
      height: 48px;
      line-height: 48px;
      margin: 100px auto;
      background-color: #ccc;
    }

    ul {
      width: 1210px;
      list-style: none;
      background-color: #e8e7e3;
      display: flex;
      justify-content: space-evenly;
    }

    li {
      padding: 0 50px;
      cursor: pointer;
      /* flex: 1 0 auto; */
    }

    a {
      text-decoration: none;
      font-size: 14px;
      color: #777777;
    }

    li:hover {
      background-color: #3f3f3f;
    }

    li:hover a {
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="menu">
      <ul>
        <li>
          <a href="#">HTML/CSS</a>
        </li>
        <li>
          <a href="#">Browser Side</a>
        </li>
        <li>
          <a href="#">Server Side</a>
        </li>
        <li>
          <a href="#">Programming</a>
        </li>
        <li>
          <a href="#">XML</a>
        </li>
        <li>
          <a href="#">Web Building</a>
        </li>
        <li>
          <a href="#">Reference</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
