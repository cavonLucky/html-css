<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内联框架</title>
</head>
<body>
  <pre>
    iframe
      - 内联框架，用来向一个网页中引入另一个网页
      - 属性：
          src 来指定要引入的网页的路径
            <iframe src="https://lilichao.com"></iframe>

            <iframe src="./05_超链接.html"></iframe>

            <iframe src="./05_超链接.html" width="500" height="300"></iframe>

            在本页面设置一个 name 属性 hello, 跳转到 04_超链接.html 页面
            然后在 04_超链接.html 设置一个 target 属性 值为 hello
            <iframe src="./04_超链接.html" name="hello"></iframe>

  </pre>

  <iframe src="./04_超链接.html"></iframe>
</body>
</html>
