  <pre>
    路径有两种：

      1. 相对路径
        - 用来引入我们自己项目内的图片
        - 需要使用 ./ 开头 或 ../ 开头
          ./ 表示当前目录, ./ 可以省略
          <img src="./rain.svg" alt="" srcset="" width="60" />

          ../ 表示当前目录的上一级目录
          <img src="../day01/demo/Beagles.jpeg" alt="" srcset="" width="60">


      2. 绝对路径
      <img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fsafe-img.xhscdn.com%2Fbw1%2F1e2a7bd7-114b-4988-8b2e-bf75b3495f7c%3FimageView2%2F2%2Fw%2F1080%2Fformat%2Fjpg&refer=http%3A%2F%2Fsafe-img.xhscdn.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto?sec=1682228076&t=d6999e64783ff3478f3928d1f74979f6" alt="" srcset="">
