  <pre>
    rgba() :
      - r 红色
      - g 绿色
      - b 蓝色
      - a 不透明度，需要一个 0 ～ 1 之间的值

    hsl() : 也是设置颜色的方式
      - h 色相 0～360
      - s 饱和度 0%～100%
      - l 亮度 0%～100%
      - https://developer.mozilla.org/en-US/docs/Web/CSS/color_value/hsl

    hsla()

  </pre>
