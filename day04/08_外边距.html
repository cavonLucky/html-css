<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      margin-bottom: 100px;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: blue;
      margin-top: 200px;
    }

    .box4 {
      width: 300px;
      height: 300px;
      background-color: deeppink;

      /* 将box5 往下移100px */
      box-sizing: border-box;
      padding-top: 100px;
    }

    .box5 {
      width: 100px;
      height: 100px;
      background-color: green;
      /* margin-top: 100px; */
    }
  </style>
</head>

<body>
  <div class="box4">
    <div class="box5"></div>
  </div>
  <hr>
  <div class="box1"></div>
  <div class="box2"></div>
  <pre>
    外边距的折叠
      - 垂直方向的相邻外边距会发生外边距折叠的现象
          兄弟元素间外边距会取较大值（这样设计是为了避免两个元素之间的距离）
          父子元素间子元素外边距会传递给父元素，这样会到导致布局出问题，需要避免该问题
  </pre>
</body>

</html>
