<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML的语法</title>
</head>

<body>

  <h1>HTML的语法</h1>

  <!--
    1. 注释
    2. 标签/元素：
      成对出现：<标签名>标签体</标签名>
      自结束标签：例如 <input />、<br>...
    3. 属性
      有些属性名和属性值相同，此时可以省略属性值，例如checked="checked"
    4. html 中不区分大小写，但是建议用小写
  -->

  <input type="text" />
  <br>
  <input type="password" />
  <br>
  <input type="radio" checked>
</body>

</html>
