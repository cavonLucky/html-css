<h1>如果是单纯的文字，可能会出现乱码</h1>
<h1>hello html （如果是单纯的英文则不会出现乱码）</h1>

<!--
  * 文档声明，用来表明当前网页的版本，这个用来表示当前网页时遵循 HTML5 规范的
  * doc 指 document 指文档，文档就是网页，一个网页就是一个文档
  * type 指 类型
 -->
<!DOCTYPE html>
<html lang="en"><!-- 根标签，有且仅有一个，其他标签应该在跟标签的内部。lang="en"用来设置网页的语言 -->

<head><!-- html 的子标签或者子元素，网页的头部，可以在head中设置网页的各种数据，head中的内容不会在网页中直接出现 -->
  <meta charset="UTF-8"> <!-- head的子元素，用来设置网页的元数据，charset="UTF-8"用来避免乱码的问题 -->
  <title>你猜我在哪出现？</title> <!-- head的子元素，用来设置网页的标题，会显示在标签上 -->
</head>

<body><!-- html 的子标签或者子元素， 网页中所有可见的内容都应该写在body里面 -->
  <!-- 网页的基本结构 -->
</body>

</html>
