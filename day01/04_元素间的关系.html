<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML元素间的关系</title>
</head>
<body>
  <h1>元素之间的关系:</h1>
  <h4>标签：<em>tag</em></h4>
  <h4>元素：<em>document</em></h4>
  <br>
  父元素 <br>
  - 直接包含子元素的是父元素
  <br>
  <br>
  子元素<br>
  - 直接被父元素包含的元素
  <br>
  <br>
  祖先元素<br>
  - 直接或间接包含后代元素的元素是祖先元素<br>
  - 父元素也是祖先元素
  <br>
  <br>
  后代元素<br>
  - 直接或间接被祖先元素包含的元素是后代元素<br>
  - 子元素也是后代元素
  <br>
  <br>
  兄弟元素<br>
  - 拥有相同的父元素的元素是兄弟元素

</body>
</html>
