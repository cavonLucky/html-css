<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东菜单练习</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      background: #f4f4f4;
      font: 12px/1.5 Microsoft YaHei,Heiti SC,tahoma,arial,Hiragino Sans GB,"\5B8B\4F53",sans-serif;
    }

    ul {
      list-style: none;
      /* 用来方便看设置样式后的内容 */
      margin: 100px auto;
    }

    .menu {
      width: 190px;
      height: 470px;
      background: #fff;
      padding: 10px 0;
      /*
        由于设置 padding: 10px 0; 高会增加 20px，加上原来的470px等于490px，
        和设置好的高度不一致， 故设置如下样式，计算样式高度会减少20px，和原来的高度持平
       */
      box-sizing: border-box;
    }

    .menu > li {
      padding-left: 18px;
      height: 25px;
      line-height: 25px;
      overflow: hidden;
    }

    .menu > li:hover {
      background: #d9d9d9;
    }

    a {
      text-decoration: none;
      color: #333333;
      font-size: 14px;
    }

    a:hover {
      color: #c81623;
    }

    .menu span {
      padding: 0 2px;
      font-size: 12px;
      color: #636363;
    }
  </style>
</head>

<body>
