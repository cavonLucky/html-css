<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米商品卡练习</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f4f4f4;
      font: 14px/1.5 "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei", "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif;
    }

    .card-list {
      list-style: none;
      height: 992px;
      width: 300px;
      margin: 100px auto;
    }

    .card-item-list {
      height: 300px;
      width: 234px;
      margin: 0 0 14px 14px;
      background-color: #fff;
      transition: all .2s linear;
    }

    .card-item-list:hover {
      box-shadow: 0 15px 30px rgba(0,0,0,.1);
      z-index: 2;
      transform: translate3d(0,-2px,0);
    }

    a {
      /* 将元素设置为块元素 */
      display: block;
      width: 100%;
      height: 100%;
      text-decoration: none;
      color: #757575;
      padding: 20px 0;
      box-sizing: border-box;
    }

    .card-img {
      width: 160px;
      height: 160px;
      margin: 0 auto 18px;
    }

    .card-img>img {
      width: 100%;
      height: 100%;
    }

    .title,
    .desc,
    .price {
      text-align: center;
      text-overflow: ellipsis;
      overflow: hidden;
      white-space: nowrap;
    }

    .title {
      font-weight: 400;
      color: #333;
      font-size: 14px;
      margin: 0 10px 2px;
    }

    .desc {
      color: #b0b0b0;
      font-size: 12px;
      margin: 0 10px 10px;
    }

    .price {
      margin: 0 10px 14px;
      color: #ff6700;
    }

    .price del {
      color: #b0b0b0;
      margin-left: 0.5em;
    }
  </style>
</head>

<body>
  <ul class="card-list">
    <li class="card-item-list">
      <a href="#">
        <div class="card-img">
          <img src="./images/63532c3fce30e7beb763d804d6a40f75.webp" alt="小米笔记本" srcset="">
        </div>
        <h3 class="title">小米笔记本Pro x 14</h3>
        <p class="desc">高能旗舰 轻薄力作</p>
        <p class="price">
          <span class="num">5999元</span><del>7999元</del>
        </p>
      </a>
    </li>
    <li class="card-item-list">
      <a href="#">
        <div class="card-img">
          <img src="./images/ed0541d2337dc4fff6e52c2b7f162fe5.webp" alt="小米笔记本" srcset="">
        </div>
        <h3 class="title">小米平板5 Pro</h3>
        <p class="desc">骁龙870芯片 | 2.5K超高清｜120HZ高刷新率</p>
        <p class="price">
          <span class="num">2199元起</span><del>2499元</del>
        </p>
      </a>
    </li>
  </ul>
</body>

</html>
