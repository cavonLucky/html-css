<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>包含块</title>
</head>
<body>

  <!--
    box1 是被 box2 包含的块元素
    box2 是被 box3 包含的块元素
    box1 是被 span 包含的块元素
   -->
  <div class="box1">
    <div class="box2">
      <div class="box3"></div>
    </div>
    <span></span>
  </div>

  <!--
    box4 是被 box5 包含的块元素
    box5块元素的默认宽度会将 父元素box4 撑满
   -->
  <div class="box4">
    <span>
      <div class="box5"></div>
    </span>
  </div>

  <pre>
    包含块（containing block）
      - 在文档流中，包含块就是离当前元素最近的祖先块元素
  </pre>
</body>
</html>
