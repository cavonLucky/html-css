<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本样式</title>
  <style>
    p {
      border: 2px solid red;
      font-size: 40px;
      /* line-height: 100px; */
      /* line-height: 1; */

      line-height: 2;
      /* line-height: 80px; */
    }

    div {
      height: 100px;
      width: 100px;
      text-align: center;
      line-height: 100px;
      border: 5px green solid;
    }
  </style>
</head>
<body>

  <p>
    清明时节雨纷纷，路上行人欲断魂。借问酒家何处有，牧童遥指杏花村。
  </p>

  <div>文字</div>

  <pre>
    line-height 用来设置元素的行高
      行就是用来放文字的，行高就是文字所有行的高度
      文字默认是在行高中垂直居中

    行间距 = 行高 - 字体大小

    行高可以设置一个数字，那么行高将会是字体大小对应的倍数: 1em = 字体大小的2倍
      line-height: 2; == line-height: 80px;
  </pre>
</body>
</html>
