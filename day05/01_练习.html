<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习</title>
  <style>
    /*
      清除元素的默认样式，网页中的很多的元素都会自带一些默认样式
     */
    * {
      /* 重置元素的 padding 和 margin */
      margin: 0;
      padding: 0;
    }

    body {
      background: pink;
    }

    /* 方法一 */
    ul {
      /* 去掉项目符号 */
      list-style: none;

      width: 190px;
      height: 470px;
      background-color: #fff;
    }

    /* .box {
      border: 10px red solid;
    } */

    img {
      /* 解决有基线的问题：vertical-align 垂直对齐的方式。
         只对图片、文字或者行内元素有效果，默认值 baseline
       */
      vertical-align: top;

      height: 150px;
    }

    /* 这样写的好处是：在 ul 没有设置高度的时候，最后一个 li 不会有多余的10px影响其他元素 */
    li:nth-child(2) {
      margin: 10px 0;
    }

    /* 方法二 */
    div {
      width: 190px;
      height: 470px;
      background-color: #fff;
    }

    a {
      text-decoration: none;
      display: inline-block;
      height: 150px;
    }
    a:nth-child(2) {
      margin: 10px 0;
    }
  </style>
</head>
<!-- 定义结构 -->

<body>
