<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-face</title>
  <style>
    @font-face {
      /* src 服务器中字体的路径 */
      src: url('./font.ttf');
      /* 字体的名字，自定义 */
      font-family: chengyafang;
    }

    p {
      font-size: 40px;
      font-family: chengyafang;
    }
  </style>
</head>

<body>

  <p>
    三日入厨下，洗手作羹汤。
    未谙姑食性，先遣小姑尝。
  </p>
  <pre>
    font-face
      - 通过它可以将远程字体提供给用户使用
      - 注意：
        - 使用的时候要慎重
          1. 下载字体需要花费时间，如果字体文件太大，用户可能无法第一时间下载完成
          2. 使用字体可能会涉及版权问题，小心律师函

  </pre>
</body>

</html>
