<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格布局</title>
  <style>
    /*
        minmax(最小值, 最大值) 用来设置行和列的大小
          - 像素、auto、min-content、max-content

        repeat() 自动重复设置行和列
          - auto-fill 自动计算列，尽可能多的生成列
          - auto-fit 自动计算列，尽量让列可以容纳下所有元素
    
     */
    .outer {
      border: 4px solid red;
      display: grid;
      grid-gap: 10px;

      /* grid-template-columns: 100px 200px 300px; */
      /* grid-template-columns: 100px 200px minmax(100px, 400px); */
      /* grid-template-columns: 100px 200px minmax(100px, auto); */
      /* grid-template-columns: 100px 200px minmax(auto, 800); */
      /* grid-template-columns: 100px 200px minmax(100px, max-content); */
      /* grid-template-columns: 100px 200px minmax(100px, min-content); */
      /* grid-template-columns: 100px 200px minmax(auto, min-content); */
      /* grid-template-columns: repeat(4, minmax(100px, auto)); */
      /* grid-template-columns: repeat(auto-fill, minmax(50px, auto)); */
      grid-template-columns: repeat(auto-fit, minmax(50px, auto));
      /* grid-auto-rows: 200px; */
      grid-auto-rows: minmax(200px, auto);
    }

    .outer div {
      border: 4px solid violet;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="box1">box01</div>
    <div class="box2">box02</div>
    <div class="box3">
      box03
      <!-- Is a keyword representing the largest maximal content contribution of the grid items occupying the grid track. For example, if the first element of the grid track contains the sentence "Repetitio est mater studiorum" and the second element contains the sentence "Dum spiro, spero", maximal content contribution will be defined by the size of the largest sentence among all of the grid elements - "Repetitio est mater studiorum". -->
    </div>
    <div class="box4">box04</div>
    <div class="box5">box05</div>
    <div class="box6">box06</div>
    <div class="box7">box07</div>
    <div class="box8">box08</div>
    <div class="box9">box09</div>
    <div class="box10">box10</div>
    <div class="box11">box11</div>
    <div class="box12">box12</div>
  </div>
</body>

</html>
