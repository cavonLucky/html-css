<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格布局</title>
  <style>
    .outer {
      border: 4px solid red;
      display: grid;
      grid-gap: 10px;

      /*
         可以为网格线命名
       */
      /* grid-template-columns: 200px 200px 200px; */
      grid-template-columns: [a] 200px [b] 200px [c] 200px [d];
      /* grid-template-rows: 200px 200px; */
      /* grid-template-rows: [head-row-start] 200px [head-row-end] 200px [side-row-end]; */
      grid-template-rows: [head-row-start] 200px [head-row-end side-row-start] 200px [side-row-end];

    }

    .outer div {
      border: 4px solid green;
    }

    .box1 {
      /* grid-column: 1/3; */
      grid-column: a/c;
      /* grid-row: head-row-start/side-row-end; */
      grid-row: side-row-start/side-row-end;
    }
  </style>
</head>

<body>
  <div class="outer">
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
  </div>
</body>

</html>
