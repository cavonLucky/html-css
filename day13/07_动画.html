<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>动画</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      background-color: red;

      /* animation-name: move; */
      animation-name: change-color;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes move {
      /* from 表示动画起始位置 */
      /* from {
        margin-left: 0;
      } */

      0% {
        margin-left: 0;
      }

      20% {
        background-color: aqua;
        margin-top: 100px;
      }

      40% {
        margin-top: 200px;
      }


      60% {
        margin-top: 200px;
      }

      80% {
        margin-top: 100px;
      }

      /* to 表示动画结束位置 */
      /* to {
        margin-left: 500px;
      } */

      100% {
        margin-left: 500px;
      }
    }

    @keyframes change-color {

      0%,
      20% {
        background-color: aqua;
      }

      10%,
      30% {
        background-color: yellow;
      }

      40%,
      60% {
        background-color: green;
      }

      50%,
      70% {
        background-color: orange;
      }

      80%,
      100% {
        background-color: cyan;
      }

      90% {
        background-color: blue;
      }
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <pre>
    animation 动画
      - animation-name 指定动画的名字

    animation-duration
      - 一次动画执行的时间

    animation-iteration-count
      - 动画执行的次数
      - infinite 一直执行

    通过 @keyframes 来定义关键帧
  </pre>
</body>

</html>
