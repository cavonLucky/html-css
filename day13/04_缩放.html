<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>缩放</title>
  <style>
    body {
      perspective: 800px;
    }
    .box1 {
      width: 200px;
      height: 200px;
      background-color: tomato;
      margin: 200px auto;
      transition: all 3s;
    }

    .box1:hover {
      /* transform: scaleX(3); */
      /* transform: scaleY(3); */
      /* transform: scaleX(2) scaleY(3); */
      transform: scaleZ(2);
    }
  </style>
</head>

<body>
  <div class="box1"></div>

  <pre>
    scaleX x轴缩放
    scaleY y轴缩放
    scaleX scaleY x y 轴缩放

    scaleZ z轴缩放（需要3d下才能看出效果）
  </pre>
</body>

</html>
