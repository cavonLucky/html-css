<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立方体</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      perspective: 800px;
    }

    ul {
      list-style: none;
      width: 200px;
      height: 200px;
      /* background-color: red; */
      margin: 200px auto;
      position: relative;
      /* transform: rotateY(45deg); */
      transform-style: preserve-3d;
      transition: all 10s;
    }

    ul:hover {
      transform: rotateX(2turn) rotateY(2turn) rotateZ(2turn);
      transform: rotateY(90deg) scaleZ(2);
    }

    li {
      width: 200px;
      height: 200px;
      line-height: 200px;
      font-size: 50px;
      text-align: center;
      color: #fff;
      opacity: .7;
      position: absolute;
    }

    li:nth-child(1) {
      background-color: red;
      transform: translateZ(100px);
    }

    li:nth-child(2) {
      background-color: orange;
      transform: rotateY(90deg) translateZ(100px);
    }

    li:nth-child(3) {
      background-color: yellow;
      transform: rotateY(-90deg) translateZ(100px);
    }

    li:nth-child(4) {
      background-color: green;
      transform: rotateX(90deg) translateZ(100px);
    }

    li:nth-child(5) {
      background-color: blue;
      transform: rotateX(-90deg) translateZ(100px);
    }

    li:nth-child(6) {
      background-color: purple;
      transform: translateZ(-100px);
    }
  </style>
</head>

<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
  </ul>
</body>

</html>
