<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>样式的继承</title>
  <style>
    div {
      color: red;
    }
  </style>
</head>

<body>
  <div>
    我是一个 div
    <p>
      我是 div 中的 p 元素 
      <span>
        我是 div 中的 p 元素中的 span 元素
      </span> 
    </p>
  </div>

  <pre>
    样式的继承：
      - 设置给祖先元素的样式，也会同时应用到其后代上
      - 继承的存在大大的简化了样式的编写
        但不是所有的样式都会发生继承
        所有的布局、背景、边框等相关的样式都不会发生继承

      比如 https://developer.mozilla.org/en-US/docs/Web/CSS/background
      background 的 Inherited 为 no
  </pre>
</body>

</html>
