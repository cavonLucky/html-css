<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a的伪类</title>
  <style>
    /* 正常的链接 */
    a:link {
      color: red;
    }

    /* 访问过的 */
    a:visited {
      color: greenyellow;
    }

    /* 鼠标移入 */
    a:hover {
      color: orange;
    }

    /* 鼠标点击 */
    a:active {
      color: deeppink;
    }
  </style>
</head>

<body>
  <a href="#">访问过的</a>
  <a href="#">未访问过的</a>
  <pre>
    如果把 a:hover、a:active 放在 a:link、a:visited前面会失效，
    一般按照顺序写：l v h a
  </pre>
</body>

</html>
