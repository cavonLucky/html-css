<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东轮播图练习</title>
  <!-- 引入重置样式表 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入 font awesome-->
  <link rel="stylesheet" href="./css/all.css">
  <style>
    /* 设置最外层容器样式 */
    .banner {
      position: relative;
      width: 590px;
      height: 470px;
      margin: 100px auto;
    }

    .slider-list li {
      position: absolute;
    }

    .slider-list li:nth-child(4) {
      z-index: 1;
    }

    img {
      vertical-align: top;
    }

    /* 设置左右翻页样式 */
    .prev,
    .next {
      width: 25px;
      height: 35px;
      line-height: 35px;
      background-color: rgba(0, 0, 0, .15);
      color: rgba(255, 255, 255, .8);
      position: absolute;
      z-index: 999;
      top: 0;
      bottom: 0;
      margin: auto 0;
      box-sizing: border-box;
      cursor: pointer;
      transition: background-color .4s ease;
    }

    .next {
      right: 0;
      border-top-left-radius: 18px;
      border-bottom-left-radius: 18px;
      padding-left: 10px;
    }

    .prev {
      border-top-right-radius: 18px;
      border-bottom-right-radius: 18px;
      padding-left: 4px;
    }

    .prev:hover,
    .next:hover {
      color: #fff;
      background-color: rgba(0, 0, 0, .4);
    }

    /* 设置导航小圆点样式 */
    .slider_indicators {
      position: absolute;
      z-index: 999;
      left: 20px;
      bottom: 30px;
    }

    .slider_indicators li {
      width: 10px;
      height: 10px;
      background-color: rgba(255, 255, 255, .4);
      border: 1px solid rgba(0, 0, 0, .05);
      float: left;
      margin-left: 5px;
      border-radius: 50%;
      box-sizing: border-box;
    }

    .slider_indicators li:hover,
    .slider_indicators .active {
      background: white;
      outline: 3px solid rgba(0, 0, 0, .1);
    }
  </style>
</head>

<body>
  <!-- 最外层容器 -->
  <div class="banner">
    <!-- 图片容器 -->
    <ul class="slider-list">
      <li>
        <a href="#">
          <img src="./images/1.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/6.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/7.jpeg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/8.jpeg" alt="">
        </a>
      </li>
    </ul>
    <!-- 左右翻页 -->
    <div>
      <div class="prev">
        <i class="fa-solid fa-angle-left"></i>
      </div>
      <div class="next">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <!-- 导航小圆点 -->
    <ul class="slider_indicators">
      <li></li>
      <li></li>
      <li></li>
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>
</body>

</html>
