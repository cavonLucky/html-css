<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定位</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: aqua;
      position: absolute;
      /* z-index: -1; */
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: yellowgreen;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 3;
    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: blue;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 9999;
    }

    .box4 {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: brown;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }

    .box5 {
      width: 300px;
      height: 300px;
      background-color: cornflowerblue;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3">
    <div class="box4"></div>
  </div>

  <div class="box5"></div>

  <pre>
    开启了定位后，可以通过 z-index 来设置元素的层级
      1. z-index 的值越大，元素的层级越高，层级越高有优先显示
      2. 如果层级一样，则优先显示下边的元素
      3. z-index 可以设置为负值，设置负值后定位元素将会被文档流中的元素覆盖


    注意：
        祖先元素的层级再高，也无法盖住后代元素
  </pre>
</body>

</html>
