<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东顶部导航练习</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/all.css">
  <style>
    body {
      font: 12px/1.5 "Microsoft YaHei", "Heiti SC", tahoma, arial, "Hiragino Sans GB", "\5B8B\4F53", sans-serif;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* 最外层容器样式 */
    .outer {
      min-width: 1190px;
      height: 30px;
      border: 1px solid #ddd;
      background-color: #e3e4e5;
    }

    .menu {
      width: 1190px;
      height: 30px;
      line-height: 30px;
      margin: 0 auto;
      color: #999;
    }

    .city {
      float: left;
      cursor: pointer;
    }

    .city .current,
    .user-info li {
      padding: 0 7px;
    }

    .city i {
      color: #f10215;
      font-size: 14px;
      margin-right: 4px;
    }

    .user-info {
      float: right;
    }

    .user-info li,
    .user-info .line {
      float: left;
    }

    .user-info .line {
      width: 1px;
      height: 10px;
      background-color: #ccc;
      margin: 11px 5px 0;
      overflow: hidden;
    }

    .user-info li a:hover,
    .user-info li>div:hover,
    .hot {
      color: #f10215;
    }

    .user-info .fa-solid {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <!-- 最外层容器 -->
  <div class="outer">
    <div class="menu">
      <!-- 左侧菜单 -->
      <div class="city">
        <div class="current">
          <i class="fa-solid fa-location-dot"></i>
          <span>湖北</span>
        </div>
      </div>
      <!-- 右侧菜单 -->
      <ul class="user-info">
        <li>
          <a href="#">你好，请登录</a>
        </li>
        <li>
          <a href="#" class="hot">免费注册</a>
        </li>
        <span class="line">|</span>
        <li>
          <a href="#">我的订单</a>
        </li>
        <span class="line">|</span>
        <li>
          <a href="#">我的京东</a>
          <i class="fa-solid fa-angle-down"></i>
        </li>
        <span class="line">|</span>
        <li>
          <a href="#" class="hot">企业采购</a>
          <i class="fa-solid fa-angle-down"></i>
        </li>
        <span class="line">|</span>
        <li>
          <div>
            <a href="#">商家服务</a>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </li>
        <span class="line">|</span>
        <li>
          <div>
            <a href="#">网站导航</a>
            <i class="fa-solid fa-angle-down"></i>
          </div>
        </li>
        <span class="line">|</span>
        <li>
          <a href="#">手机京东</a>
        </li>
        <span class="line">|</span>
        <li>
          <a href="#">网站无障碍</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
