<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习-表盘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .clock {
      width: 500px;
      height: 500px;
      /* border: 10px solid red; */
      border-radius: 50%;
      margin: 100px auto;
      position: relative;
      background-image: url('./images/1200px-Horloĝo_001.png');
      background-size: cover;
    }

    .hour,
    .minute,
    .second,
    .origin {
      border-radius: 50% 50% 0% 0%;
      position: absolute;
      bottom: 50%;
      left: 0;
      right: 0;
      margin: 0 auto;
      transform-origin: bottom center;
    }

    .hour {
      width: 9px;
      height: 25%;
      background-color: black;
      animation: clocks 43200s linear infinite;
    }

    .minute {
      width: 6px;
      height: 36%;
      background-color: black;
      animation: clocks 3600s linear infinite;
    }

    .second {
      width: 3px;
      height: 47%;
      background-color: red;
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
      animation: clocks 60s steps(60) infinite;
    }

    .origin {
      width: 20px;
      height: 20px;
      background-color: black;
      z-index: 1;
      border-radius: 50%;
      top: 50%;
      margin: auto;
    }

    @keyframes clocks {
      from {
        transform: rotateZ(0deg);
      }

      to {
        transform: rotateZ(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="clock">
    <div class="hour"></div>
    <div class="minute"></div>
    <div class="second"></div>
    <div class="origin"></div>
  </div>
</body>

</html>
