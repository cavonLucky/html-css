<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网格</title>
  <style>
    body {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: 150px 200px 200px 150px;
      /* margin: auto 200px; */

      /* grid-column-gap: 10px; */
      /* grid-row-gap: 10px; */

      /* grid-gap: 10px 20px; */
      /* grid-gap: 10px; */
    }

    /*
      可以通过 z-index 来调整网格项的层级

      grid-column 同时设置列开始和结束
        grid-column: 开始/结束;

      grid-row 同时设置开始和结束
        grid-row: 开始/结束;

      grid-area 同时设置行列的开始和结束
        grid-area: 行开始/列开始/行结束/列结束;

      grid-column-gap 列间距
      grid-row-gap 行间距

      grid-gap 同时指定行间距和列间距
        grid-gap: 行间距 列间距;
    */

    .box1 {
      background-color: red;
      grid-column-start: 1;
      grid-column-end: -1;

      grid-row-start: 1;
      /* 可以通过 z-index 来调整网格项的层级 */
      /* z-index: 1; */
    }

    .box2 {
      background-color: aquamarine;
      /* grid-row-start: 2; */
      /* grid-row-end: 4; */

      /* grid-row-start: 1; */
      /* grid-row-end: 4; */
      /* grid-column-start: 1; */
      /* grid-column-end: 2; */

      /* grid-column: grid-column-start/grid-column-end; */
      grid-column: 1/2;

      /* grid-row: grid-row-start/grid-row-end; */
      grid-row: 1/4;

      /* grid-area:  grid-row-start/grid-column-start/grid-row-end/grid-column-end */
      grid-area: 2/1/4/2;
    }

    .box3 {
      background-color: orange;
      grid-column-start: 2;
      grid-column-end: -1;
    }

    .box4 {
      background-color: green;
    }

    .box5 {
      background-color: yellow;
    }

    .box6 {
      background-color: dodgerblue;
    }

    .box7 {
      background-color: #ccc;
      grid-column-start: 1;
      grid-column-end: -1;
    }
  </style>
</head>

<body>
  <div class="box1">头部</div>
  <div class="box2">菜单</div>
  <div class="box3">上部分</div>
  <div class="box4">图片</div>
  <div class="box5">图片</div>
  <div class="box6">图片</div>
  <div class="box7">底部</div>
</body>

</html>
