<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页的布局</title>
</head>

<body>
  <table border="1" width="100%" style="text-align: center;">
    <caption>1. 原始的布局的方式</caption>
    <tr>
      <th colspan="2" height="100px">网页的头部</th>
    </tr>
    <tr>
      <td width="260px" height="400px">菜单</td>
      <td>
        <table border="1" width="100%">
          <tr>
            <td colspan="3" height="200px">上半部分</td>
          </tr>
          <tr>
            <td height="200px">图片</td>
            <td>图片</td>
            <td>图片</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2" height="100px">底部</td>
    </tr>
  </table>
  <pre>
    原始的布局的方式(table)

    网格布局（grid）
      - 网格布局的方式和 table类似
      - 在网格布局，将网页分为了一行一行和一列一列的，通过对这些行和列的设置帮助我们完成布局
      - 网格布局比较适用于复杂的布局
      - 相较于弹性盒，无需设置多余的结构
      - 结构简单，样式复杂

    弹性盒（flex）
      - 弹性盒善于单行单列
      - 多行多列布局时，需要使用不同的结构组合使用
      - 结构复杂，样式简单

  </pre>
</body>

</html>
