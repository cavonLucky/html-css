<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table布局</title>
</head>

<body>
  <table border="1" width="100%">
    <caption>原始的布局方式</caption>
    <tr>
      <th colspan="2" height="100px">网页的头部</th>
    </tr>
    <tr>
      <td width="200px" height="400px">菜单</td>
      <td>
        <table border="1" width="100%">
          <tr>
            <td colspan="3" height="200px">主体内容：上部分内容</td>
          </tr>
          <tr>
            <td height="200px">图片</td>
            <td>图片</td>
            <td>图片</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2" height="100px">底部内容</td>
    </tr>
  </table>
</body>

</html>
