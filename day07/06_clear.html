<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clear</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }

    .box2 {
      width: 200px;
      height: 400px;
      background-color: blue;
      float: right;
    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      /* clear: left; */
      clear: both;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>

  <pre>
    因受到 box1 浮动的影响，box3的位置上移了

    clear
        - 清除浮动元素对当前元素所产生的影响
        - 可选值：
            left 清除左侧浮动元素对当前元素的影响
            right 清除右侧浮动元素对当前元素的影响
            both 清除最大一侧浮动元素对当前元素的影响
  </pre>
</body>

</html>
