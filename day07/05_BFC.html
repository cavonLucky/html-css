<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BFC</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
      display: flow-root;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      margin-top: 100px;
    }

    .box3 {
      width: 200px;
      height: 200px;
      background-color: red;
      float: left;
    }

    .box4 {
      width: 200px;
      height: 200px;
      background-color: yellow;
      display: flow-root;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
  <hr>
  <div class="box3"></div>
  <div class="box4"></div>
  <pre>
    1. 开启 BFC 后，子元素的垂直外边距不会传递给父元素
    2. 开启 BFC 后，元素不会被浮动元素所覆盖
    3. 开启 BFC 后，元素可以包含浮动的子元素
  </pre>
</body>
</html>
