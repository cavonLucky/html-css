<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>clearfix</title>
  <style>
    .box1 {
      border: 10px solid red;
    }

    .box2 {
      width: 200px;
      height: 200px;
      background-color: aqua;
      float: left;
      /* float: right; */
    }

    .box3 {
      /* clear: right; */
      clear: both;
    }

    /* 解决高度塌陷问题 */
    .clearfix::after {
      content: "";
      display: block;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="box1 clearfix">
    <div class="box2"></div>
    <!-- <div class="box3"></div> -->
  </div>
  <pre>

  </pre>
</body>
</html>
