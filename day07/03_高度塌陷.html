  <pre>
    在文档流中，可以将其他元素的高度撑开
      当元素浮动，它会脱离文档流，
      脱离文档流后，无法撑开父元素的高度，
      导致父元素的高度塌陷，父元素高度塌陷，
      其后的元素会自动上移，导致布局变得混乱

    高度塌陷是我们使用浮动布局时必须要解决的问题！

    如何解决该问题？
      1. 可以将父元素的高度写死
          这样一来，父元素的高度写死，无法根据子元素的高度变化而变化
